<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem"></div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post">
                    <div class="email">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="Digite o seu email">
                    </div>
                    <div class="senha">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha">
                    </div>
                    <div class="botoes">
                        <input type="submit" value="Entrar" class="botao">
                        <button type="submit" class="botao">Esqueci minha senha<span class="material-symbols-outlined mail">mail</span></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
